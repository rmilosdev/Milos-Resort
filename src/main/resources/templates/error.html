<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('error')"></head>
<body>
<style>
    .app-error {
        margin-top: 20px;
        border: 1px solid #dad7de;
        padding: 10px;
        background-color: #f7f5fa;
        border-radius: 6px;
    }
</style>
<div th:replace="layout :: user-nav"></div>
<div class="container-fluid" style=" top: 100px;position: relative;">
    <div class="row text-center">
        <div class="col-md-12">
            <h2 th:text="|${#httpServletRequest.getAttribute('javax.servlet.error.status_code')} Error|">500 Error</h2>
            <div th:if="${#httpServletRequest.getAttribute('javax.servlet.error.exception')} != null" class="app-error">
                <code th:text="${#httpServletRequest.getAttribute('javax.servlet.error.exception')}">Error Message</code>
            </div>
        </div>
        <div th:if="|${#httpServletRequest.getAttribute('javax.servlet.error.status_code') == 403}|">
            <h2>Nemate dozvolu za pristup ovoj stranici, vartite se nazad.</h2>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
