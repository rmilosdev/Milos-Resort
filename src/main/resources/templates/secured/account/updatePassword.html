<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Update password')"></head>
<body>
<div th:replace="layout :: user-nav"></div>
<div class="container-fluid">
    <div class="row justify-content-end">
        <aside class="col-md-4 sidebar">
            <ul class="side-bar">
                <li id="sidebarElement" th:classappend="${#httpServletRequest.servletPath.equals('/account') ? 'current' : ''}">
                    <a th:href="@{/account}">Moj Profil</a>
                </li>
                <li th:classappend="${#httpServletRequest.servletPath.equals('/reservations') ? 'current' : ''}">
                    <a th:href="@{/account/reservations}">Rezervacije</a>
                </li>
            </ul>
        </aside>
    </div>
    <div class="row justify-content-center text-center">
        <form th:action="@{|/account/${user.id}/updatePassword|}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{name}">
            <input type="hidden" th:field="*{lastName}">
            <input type="hidden" th:field="*{username}">
            <div style="width: 800px; padding-bottom: 0px; right: -200px;" class="box-info col-md-6">
                <div class="row">
                    <h4 style="padding: 10px 15px;font-weight: bold;color: #384047;">
                        Promeni sifru</h4>
                </div>
                <div class="row">
                    <div class="box-cell col-6">
                        Nova sifra
                    </div>
                    <div id="first-cell" class="cell-info col-6" th:classappend="${#fields.hasErrors('password')}? 'error' : ''">
                        <input id="password-input" class="input-field" type="text" th:field="*{password}">
                        <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                </div>
                <div class="row">
                    <div style="border-bottom: none; text-align: center;" class="box-cell col-12">
                        <input style="float: none;" class="input-submit" type="submit" value="Sacuvaj sifru">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
