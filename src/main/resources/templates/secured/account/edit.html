<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Edit account')"></head>
<body>
    <div th:replace="layout :: user-nav"></div>
    <div class="container-fluid">
        <div class="row justify-content-end">
            <aside class="col-md-4 sidebar">
                <ul class="side-bar">
                    <li id="sidebarElement" th:classappend="${#httpServletRequest.servletPath.equals('/account') ? 'current' : ''}">
                        <a th:href="@{/account}">Moj Profil</a>
                    </li>
                    <li th:classappend="${#httpServletRequest.servletPath.equals('/reservations') ? 'current' : ''}">
                        <a th:href="@{/account/reservations}">Rezervacije</a>
                    </li>
                </ul>
            </aside>
        </div>
        <div class="row justify-content-center text-center">
            <form th:action="@{|/account/${user.id}/edit|}" method="post" th:object="${user}">
                <input type="hidden" th:field="*{password}">
                <input type="hidden" th:field="*{username}">

                <div style="width: 800px; padding-bottom: 0px; right: -200px;" class="box-info col-md-6">
                    <div class="row">
                        <div class="box-cell col-6">
                            Novo ime
                        </div>
                        <div id="first-cell" class="cell-info col-6" th:classappend="${#fields.hasErrors('name')}? 'error' : ''">
                            <input class="input-field" th:field="*{name}" type="text">
                            <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="box-cell col-6">
                           Novo prezime
                        </div>
                        <div id="first-cell" class="cell-info col-6" th:classappend="${#fields.hasErrors('lastName')}? 'error' : ''">
                            <input th:field="*{lastName}" class="input-field" type="text">
                            <div class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div style="border-bottom: none; text-align: center;" class="box-cell col-12">
                            <input style="float: none;" class="input-submit" type="submit" value="Sacuvaj izmene">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="layout :: scripts"></div>
</body>
</html>
