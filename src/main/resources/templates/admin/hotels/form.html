<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: admin-head('add hotel')">
</head>
<body>
<div th:replace="layout :: admin-nav"></div>
<div class="container-fluid">
    <div style="margin-top: 100px;" class="row text-center justify-content-center">
        <div class="col-md-12">
            <h1 th:text="${h1}">Dodaj nov hotel</h1>
            <div class="vertical-center">
                <form th:action="@{${action}}" method="post" th:object="${hotel}" enctype="multipart/form-data">
                    <table>
                        <tr>
                            <td>
                                <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'error-admin' : ''">
                                    <label for="name">Naziv: </label>
                                    <input type="text" id="name" th:field="*{name}"/>
                                    <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td style="position: relative;right: 8px;">
                                <div class="form-group" th:classappend="${#fields.hasErrors('location')}? 'error-admin' : ''">
                                    <label for="location">Lokacija: </label>
                                    <input type="text" id="location" th:field="*{location}"/>
                                    <div class="error-message" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td style="position: relative;right: 95px;">
                                <div class="form-group" th:classappend="${#fields.hasErrors('numStar')}? 'error-admin' : ''">
                                    <label for="numStar">Broj zvezdica: </label>
                                    <select id="numStar" th:field="*{numStar}">
                                        <option value="" selected></option>
                                        <option th:each="star : ${stars}" th:value="${star.value}" th:text="${star.name}">Jedna</option>
                                    </select>
                                    <div class="error-message" th:if="${#fields.hasErrors('numStar')}" th:errors="*{numStar}"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td style="position: relative;right: 8px;">
                                <div class="form-group" th:classappend="${#fields.hasErrors('manager')}? 'error-admin' : ''">
                                    <label for="manager">Menadzer: </label>
                                    <select th:field="*{manager}">
                                        <option value="" selected></option>
                                        <option th:each="manager : ${managers}" th:value="${manager.id}"
                                                th:text="${manager.name} + ' ' + ${manager.lastName} + '| ID ' + ${manager.id} ">Menadzer</option>
                                    </select>
                                    <div class="error-message" th:if="${#fields.hasErrors('manager')}" th:errors="*{manager}"></div>
                                </div>
                            </td>
                        </tr>
                                <!--Dodati file input-->
                        <tr>
                            <td style="position: relative;left: 60px";>
                                <div class="form-group" th:classappend="${#fields.hasErrors('file')}? 'error-admin' : ''">
                                    <label style="position: relative;right:180px;" for="file" class="button">Izaberi sliku: </label>
                                    <input type="file" id="file" name="file"/>
                                    <div class="error-message" th:if="${#fields.hasErrors('file')}" th:errors="*{file}"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td style="position: relative; left: 11px;">
                                <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'error-admin' : ''">
                                    <label for="description">Opis: </label>
                                    <textarea id="description" th:field="*{description}"></textarea>
                                    <div class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="submit" type="submit" th:value="${submit}"/>
                                <a href="javascript:window.location = document.referrer;" class="button">Nazad</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
