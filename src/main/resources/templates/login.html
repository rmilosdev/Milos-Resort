<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('login')">
</head>
<body>
<div th:replace="layout :: user-nav"></div>
    <div style="position: relative; top: 150px;" class="container-fluid text-center">
        <div class="row">
            <div class="col-md-12">
                <div th:replace="layout :: flash1"></div>
                <div th:replace="layout :: flash"></div>
            </div>
        </div>
    </div>
    <div class="vertical-center">
        <div class="container-fluid">
            <form th:action="@{/login}" method="post" th:object="${user}">
                <div class="form-group">
                    <input class="input-field" th:field="*{username}" type="text" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="input-field" th:field="*{password}" type="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="input-submit" type="submit" id="submit" value="Log in">
                    <p class="forgot-pass"><a style="text-decoration-line: none;" href="#">I forgot my password</a></p>
                </div>
            </form>
            <div class="join-us">
                <p>New here? <a th:href="@{/register}">Join us</a></p>
            </div>
        </div>
    </div>
    <div th:replace="layout :: scripts"></div>
</body>
</html>
